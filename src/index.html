<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="../dist/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <!-- Header -->
    <header class="header">
      <div class="body__container header__container">
        <!-- Logo -->
        <a
          href="/"
          class="header__logo"
          title="Go to Home"
          aria-label="Go to Home"
          aria-current="true"
          ><img src="img/jh-logo.svg" alt="JH Logo"
        /></a>

        <!-- Navigation -->
        <!-- Nav Toggle -->
        <input type="checkbox" class="header__nav-toggle-checkbox" id="nav-toggle" />

        <!-- Open Nav Toggle Icon -->
        <label for="nav-toggle" class="header__nav-toggle-open">
          <img src="img/menu-icon.png" alt="Menu Icon" aria-label="Toggle Navigation Open" />
        </label>

        <!-- Nav List -->
        <nav class="header__nav" aria-label="Main Navigation">

          <!-- Close Nav Toggle Icon -->
          <label for="nav-toggle" class="header__nav-toggle-close">
            <img src="img/menu-icon-close.png" alt="Close Menu Icon" aria-label="Toggle Navigation Close" />
          </label>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#bio">Scouting Report</a>
            </li>
            <li class="header__nav-item">
              <a href="#latest-projects">Highlight Reel</a>
            </li>
            <li class="header__nav-item">
              <a href="#resume">Player Stats</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main id="main">
      <div class="body__container main__container">

        <!-- Bio -->
        <section id="bio" class="bio">
          <div class="bio__inner">
            <div class="bio__pic">
              <img src="img/jh-profile2.jpeg" alt="Jesse Hernandez profile photo" />
            </div>
          
          <div class="bio__intro">
            <h1 class="bio__title">In the Zone</h1>
            <p class="bio__description">
            Focused, fast, and ready to deliver you next best play.
            </p>
            <div class="bio__actions">
              <a href="#projects" class="btn btn--primary"
                >Watch the Tape</a
              >
              <a href="#contact" class="btn btn--secondary"
                >Recruit Me</a
              >
            </div>
          </div>
          </div>
        </section>

        <!-- Latest Projects -->
        <section id="latest-projects" class="latest-projects">
          
          
        </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <!-- Icon Attribution -->
      <a href="https://www.flaticon.com/free-icons/sport" title="sport icons">Sport icons created by Gregor Cresnar - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/foul" title="foul icons">Foul icons created by Leremy - Flaticon</a>
    </footer>
  </body>
</html>
