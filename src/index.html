<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="../dist/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <!-- Header -->
    <header class="header">
      <div class="body__container header__container">
        <a
          href="/"
          class="header__logo"
          title="Go to Home"
          aria-label="Go to Home"
          aria-current="true"
          ><img src="img/jh-logo.svg" alt="JH Logo"
        /></a>
        <nav class="header__nav" aria-label="Main Navigation">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#bio">Scouting Report</a>
            </li>
            <li class="header__nav-item">
              <a href="#latest-projects">Highlight Reel</a>
            </li>
            <li class="header__nav-item">
              <a href="#resume">Player Stats</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main / Intro -->
    <main id="main">
      <div class="body__container main__container">
        <section id="bio" class="bio">
          <img src="img/jh-profile.jpeg" alt="Jesse Hernandez profile photo" />
        </section>
        <section id="latest-projects" class="latest-projects">
          <h1 class="latest-projects__title">Title</h1>
          <p class="latest-projects__description">
            This is a description of the latest projects. It showcases the
            skills and technologies used.
          </p>
          <div class="latest-projects__actions">
            <a href="#projects" class="latest-projects__btn--primary"
              >Watch the Tape</a
            >
            <a href="#contact" class="latest-projects__btn--secondary"
              >Recruit Me</a
            >
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
